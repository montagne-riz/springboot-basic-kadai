
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDoリストを作ろう</title>
</head>
<body>
<table border="1">
	 <h1>ToDo リスト</h1>
    <thead>
            <tr>
                <th>ID</th>
                <th>タイトル</th>
                <th>優先度</th>
                <th>ステータス</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.id}"></td>
                <td th:text="${todo.title}"></td>
                <td th:text="${todo.priority}"></td>
                <td th:text="${todo.status}"></td>
            </tr>
 </tbody>
</table>
</body>
</html>
