<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>お問い合わせフォームを作ろう</title>
<meta name = "viewport" content="width=device-width, initial-scale=1">
</head>

<body>



<h2>入力内容をご確認ください。</h2>
<table border="1">
	<thead>
		<tr>
			<th>項目</th>
			<th>入力内容</th>
		</tr>
	</thead>
	
	<tbody>
	
	<tr>
    <td>お名前</td>
    <td th:text="${contactForm.getName()}"></td>
</tr>
<tr>
    <td>メールアドレス</td>
    <td th:text="${contactForm.getEmail()}"></td>
</tr>
<tr>
    <td>お問い合わせ内容</td>
    <td th:text="${contactForm.getMessage()}"></td>
</tr>
	
	

</tbody>

</table>

</body>
</html>
